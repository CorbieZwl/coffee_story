{% extends 'index.html' %}
{% block body %}

<div style="text-align: center;" id="views">
    
    <h1>支付接口</h1>
    <img src="/static/img/zf.png" alt="">
    <br>
    <br>
    <br>
</div>
<script>
    var time_num = 60;
    timeClock=setInterval(function(){
            time_num--;
            console.log(time_num)
            if (time_num == 0) {
                clearInterval(timeClock);
                $('#fsaCode').html("获取验证码");
            }else if(time_num==56){
                $("#views").html('<div style="height: 300px;"></div><h1>支付成功</h1><div style="height: 300px;"></div>')
            }else if(time_num==52){
                window.location.href='/index'
            } 
        },1000)

</script>


{% endblock %}
